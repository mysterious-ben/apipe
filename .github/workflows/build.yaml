name: Build Python Package

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths-ignore:
      - README.md

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[nobuild]')"
    runs-on: ubuntu-latest
    name: Build and Test
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - name: Clone repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set version (based on commit hash or tag)
      id: vars
      run: echo "::set-output name=version::$(git rev-parse --short "$GITHUB_SHA")"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with isort (check only)
      run: |
        pip install isort==5.10.1
        isort . --check-only
    - name: Lint with black (check only)
      run: |
        pip install black==21.12b0
        black . --check
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --show-source --statistics
    - name: Lint with mypy
      run: |
        pip install mypy
        mypy . --ignore-missing-imports
    - name: Lint with pylint
      run: |
        pip install pylint
        pylint apipe/ -E
    - name: Run test suite
      run: |
        pip install pytest
        pytest -vv -m "not integration"
    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        poetry --version
    - name: Install poetry-version-plugin
      run: |
        poetry plugin add poetry-version-plugin
    - name: Build python package
      run: |
        poetry build
